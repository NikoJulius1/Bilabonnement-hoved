# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - loggeind-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c1993d5b87ca4146b666f7774c996295 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5997d1bc012f4220b5f3c2d68fcff50e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1993d5b87ca4146b666f7774c996295 }}/loggingin-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'loggeind-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_589cec8c394b4b8bbbf5c94f28bfc9c4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1993d5b87ca4146b666f7774c996295 }}/loggingin-api:${{ github.sha }}'