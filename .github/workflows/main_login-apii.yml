# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - login-apii

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_de5a3f3f6b194783bff782b530f40de0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5d2c8603a7614397acea1334d7a66c09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de5a3f3f6b194783bff782b530f40de0 }}/login-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'login-apii'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_484c1bb497de49b5899041e49acbb625 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de5a3f3f6b194783bff782b530f40de0 }}/login-api:${{ github.sha }}'